<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project around</title>
    <meta name="author" content="Fatima Zelaya" />
    <meta name="description" content="Project around" />
    <meta
      name="keywords"
      content="proyecto, html, css, java script, popup, modal"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="Logo" class="header__logo" />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Avatar imagen"
        />
        <div class="profile__content">
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <p class="profile__hobbie">Explorador</p>
          </div>
          <button class="profile__edit-button">
            <img src="./images/Edit-Button.png" alt="Edit button" />
          </button>
        </div>
        <button class="profile__add-button">
          <img src="./images/Add-Button.png" alt="Add button" />
        </button>
      </section>
      <main class="main">
        <ul class="elements__container">
          <li class="element__card">
            <img src="./images/img1.jpg" alt="Imagen 1" class="element__img" />
            <div class="element__content">
              <p class="element__text">Valle de Yosemite</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img src="./images/img2.jpg" alt="Imagen 2" class="element__img" />
            <div class="element__content">
              <p class="element__text">Lago Louise</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img src="./images/img4.jpg" alt="Imagen 3" class="element__img" />
            <div class="element__content">
              <p class="element__text">Monta√±as Calvas</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img src="./images/img5.jpg" alt="Imagen 4" class="element__img" />
            <div class="element__content">
              <p class="element__text">Latemar</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img src="./images/img6.jpg" alt="Imagen 5" class="element__img" />
            <div class="element__content">
              <p class="element__text">Vanois National...</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img src="./images/img7.jpg" alt="Imagen 6" class="element__img" />
            <div class="element__content">
              <p class="element__text">Lago di Braies</p>
              <button class="element__like">
                <img src="./images/like_button.png" alt="Like button" />
              </button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Franchesca Zelaya</p>
      </footer>
    </div>
    <div class="popup" id="popup-profile">
      <form class="form popup__form" id="form-profile" novalidate>
        <img
          class="form__close-button"
          src="images/Close Icon.png"
          alt="boton para cerrar"
          id="close-profile-form"
        />
        <h2 class="form__title">Editar perfil</h2>
        <input
          type="text"
          class="form__name"
          id="input-name"
          name="name"
          placeholder="Nombre"
          required
        />
        <span class="input-error input-name-error"></span>
        <input
          type="text"
          class="form__hobbie"
          id="input-hobbie"
          name="hobbie"
          placeholder="Acerca de mi"
          required
        />
        <span class="input-error input-hobbie-error"></span>
        <button type="submit" class="form__submit">Guardar</button>
      </form>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
